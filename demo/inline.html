<!doctype html>
<html>
  <head>
    <title>CodeMirror 2: Inline Editor Demo</title>
    <link rel="stylesheet" href="../lib/codemirror.css">
    <script src="../lib/codemirror.js"></script>
    <link rel="stylesheet" href="../theme/neat.css">
    <link rel="stylesheet" href="../theme/elegant.css">
    <link rel="stylesheet" href="../theme/night.css">
    <link rel="stylesheet" href="../theme/monokai.css">
    <link rel="stylesheet" href="../theme/cobalt.css">

    <link rel="stylesheet" href="../theme/rubyblue.css">
    <script src="../mode/javascript/javascript.js"></script>

    <style type="text/css">
      .CodeMirror {border: 1px solid black;}
    </style>
  </head>
  <body>
    <h1>CodeMirror 2: Inline demo</h1>

    <form><textarea id="code" name="code">
function findSequence(goal) {
  function find(start, history) {
    if (start == goal)
      return history;
    else if (start > goal)
      return null;
    else
      return find(start + 5, "(" + history + " + 5)") ||
             find(start * 3, "(" + history + " * 3)");
  }
  return find(1, "1");
}</textarea></form>

<p><input type="button" value="Add Inline Editor" onclick="addInline()"/>
</p>

<script>
  var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
    lineNumbers: true,
    mode: null
  });
  function addInline() {
    var inlineContent = document.createElement('div');
    inlineContent.style.background = '#CCCCCC';
    inlineContent.innerHTML = "This is my inline element!";
    editor.addInlineEditor(editor.getCursor(), inlineContent, 100);
  }
</script>
  </body>
</html>
