<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CodeMirror: Linked Mode Demo</title>
    <link rel="stylesheet" href="../lib/codemirror.css">
    <script src="../lib/codemirror.js"></script>
    <script src="../mode/xml/xml.js"></script>
    <link rel="stylesheet" href="../addon/edit/linkedmode.css">
    <script src="../addon/edit/linkedmode.js"></script>
    <link rel="stylesheet" href="../doc/docs.css">

    <style type="text/css">
      .CodeMirror {border-top: 1px solid black; border-bottom: 1px solid black;}
      dt {font-family: monospace; color: #666;}
    </style>
  </head>
  <body>
    <h1>CodeMirror: Linked Mode Demo</h1>

    <form><textarea id="code" name="code">
<span id="">text</span>
<span>
  text
</span>
</textarea></form>

    <script>
      var editor = CodeMirror.fromTextArea(document.getElementById("code"), {mode: "text/html", lineNumbers: true});
      var groups = editor.getLinkedGroups([
        [
          {from: {line: 0, ch: 1}, to: {line: 0, ch: 5}}, {from: {line: 0, ch: 18}, to: {line: 0, ch: 22}},
          {from: {line: 1, ch: 1}, to: {line: 1, ch: 5}}, {from: {line: 3, ch: 2}, to: {line: 3, ch: 6}}
        ],
        [
          {from: {line: 0, ch: 12}, to: {line: 0, ch: 16}},
          {from: {line: 2, ch: 2}, to: {line: 2, ch: 6}}
        ],
        {from: {line: 0, ch: 10}}
      ]/*, { stopOnAllPositions: true }*/);
      var linkedMode = editor.getLinkedMode(groups);
      linkedMode.setExit({line: 3, ch: 18});
      linkedMode.start();
      linkedMode.on("stop", function (results) {
        console.log("stop: ", results);
      });
      editor.focus();
    </script>

    <p>Press TAB to cycle between positions, ENTER to exit linked mode at the
    end of the method call, ESC to exit linked mode at the current cursor
    position.</p>
  </body>
</html>
